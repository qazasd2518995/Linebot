# Render Blueprint - Auto-deploy configuration
services:
  - type: web
    name: sla-linebot-server
    env: node
    buildCommand: apt-get update && apt-get install -y ffmpeg && npm install
    startCommand: node server.js
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: linebot
          property: connectionString
      - key: NODE_ENV
        value: production
